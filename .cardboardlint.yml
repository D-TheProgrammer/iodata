linters:
  - import:
      packages: ['iodata']
  - namespace:
      filefilter: ['- */__init__.py', '- */test_*.py', '- *setup.py', '- tools/*',
                   '- doc/*.py', '+ *.py', '+ *.pyx']
  - pylint:
  - pycodestyle:
      config: .pycodestylerc
  - autopep8:
      config: .pycodestylerc
      line-range: [79, 100]
  - pydocstyle:
  - whitespace:
      filefilter: ['- iodata/test/data/*', '- *Makefile', '+ *']
  - header:
      extra: []
      shebang: '#!/usr/bin/env python3'
  - yamllint:
      filefilter: ['- *conda.recipe/meta.yaml', '+ *.yml', '+ *.yaml']
  - rst-lint:
      filefilter: ['+ README.rst']
